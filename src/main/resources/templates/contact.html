<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link  rel="stylesheet" href="/static/main.css" />
</head>
<body class="container-fluid">


<h1 class="pb-4">My Blog</h1>
<header>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Logo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item" th:class="${active == 'home' ? 'fw-bold' : ''}" >
                        <a class="nav-link" href="/home">Home</a>
                    </li>
                    <li class="nav-item" th:class="${active == 'contact' ? 'fw-bold' : ''}">
                        <a class="nav-link" href="/contact">Contact</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>


</header>


<div class="container pt-4">
<section class="row">
    <form class="col col-10 card" action="/save" method="post" >
        <div class="card-text">
        <p>All fields are required</p>
        </div>
        <div class="card-body">

            <div class="mb-3">
                <label class="form-label" for="name">Name:</label>
                <input class="form-control" type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="mb-3">
                <label for="phone">Phone:</label>
                <input type="number" class="form-control" id="phone" name="phone"  placeholder="Enter your phone" required>
            </div>
            <div class="mb-3">
                <label for="company">Company:</label>
                <input class="form-control" type="text" id="company" name="company" placeholder="Enter your company" required>
            </div>
            <div class="mb-3">
                <label for="message">Message:</label>
                <textarea id="message" class="form-control" name="message" placeholder="Enter your message" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>

    <div class="col-2" id="category">
        <h4>Categories</h4>
        <ul th:each="category : ${categories}">
            <li th:text="${category.name}"></li>
        </ul>
    </div>
</section>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
