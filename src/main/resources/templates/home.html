<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body class="container-fluid">

<header>
    <nav class="nav">
        <ul>
            <li th:class="${active == 'home' ? 'active' : ''}"><a href="/">Welcome</a></li>
            <li th:class="${active == 'about' ? 'active' : ''}"><a href="/home">Home</a></li>
            <li th:class="${active == 'contact' ? 'active' : ''}"><a href="/contact">Contact</a></li>
        </ul>
    </nav>
</header>


<div class="container">
    <h1>Home</h1>
    <div class="row align-top">
        <div class="col-10">
            <section th:each="blog: ${blogs}">
                <div class="card pb-4">
                    <div class="card-body">
                        <div class="row">
                            <img class="col-4" src=""/>
                            <div class="col-8">
                                <h4 th:text="${blog.title}"></h4>
                                <p th:text="${blog.content}"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <div class="col-2">
            <h4>Category</h4>
            <ul th:each="category : ${categories}">
                <li th:text="${category.name}"></li>
            </ul>
        </div>
    </div>
</div>


<hr>
<footer>
    <ul th:each="blog: ${recent_blogs}">
        <li>
            <span th:text="${blog.title}"></span>
            <span th:text="${blog.createdTime}"></span>
        </li>
    </ul>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
