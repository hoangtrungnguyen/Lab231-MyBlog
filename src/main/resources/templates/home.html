<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link  rel="stylesheet" href="/static/main.css" />
</head>
<body class="container-fluid">

<h1 class="pb-4">My Blog</h1>

<header>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Logo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item" th:class="${active == 'home' ? 'fw-bold' : ''}" >
                        <a class="nav-link" href="/home">Home</a>
                    </li>
                    <li class="nav-item" th:class="${active == 'contact' ? 'fw-bold' : ''}">
                        <a class="nav-link" href="/contact">Contact</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>


</header>


<div class="container pt-4">

    <div class="row align-top">
        <div class="col-10">
            <section th:each="blog: ${blogs}">
                <div class="card pb-4">
                    <div class="card-body">
                        <div class="row">
                            <img class="col-4 " th:src="${blog.imageUrl}" width="300" height="300"/>
                            <div class="col-8">
                                <h4 th:text="${blog.title}"></h4>
                                <p th:text="${blog.content}"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <div class="col-2">
            <h4>Category</h4>
            <ul th:each="category : ${categories}">
                <li th:text="${category.name}"></li>
            </ul>
        </div>
    </div>
</div>


<hr>
<footer>
    <ul th:each="blog: ${recent_blogs}">
        <li>
            <span th:text="${blog.title}"></span>
            <span th:text="${blog.createdTime}"></span>
        </li>
    </ul>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
